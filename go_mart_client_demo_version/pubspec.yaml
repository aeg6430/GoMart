dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4



flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/product/
    - assets/images/activity/
    - assets/images/map/
    - assets/privacyPolicy.txt
    - assets/images/points.png

  fonts:
    - family: Noto Sans
      fonts:
        - asset: assets/fonts/.40415.otf
          weight: 700
        - asset: assets/fonts/.40409.otf
    - family: .AppleSystemUIFont
      fonts:
        - asset: assets/fonts/SFNS.ttf
    - family: Helvetica Now
      fonts:
        - asset: assets/fonts/HelveticaNowText-Regular.otf
    - family:  CustomIcon
      fonts:
        - asset: fonts/CustomIcon.ttf
    - family: icomoon
      fonts:
        - asset: fonts/icomoon.ttf


module:

    androidX: true

